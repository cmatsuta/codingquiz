<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <script src="Assets/js/question.js"></script>
    <title>JS-Quiz</title>
</head>

<body>
    <div class="grid">
        <div id="start">
                <h2>Coding Quiz Challenge </h2>
                <p>Try to answer the following code related questions within the time limit. 
                    Keep in mind that incorrect answers will reduce 5 seconds.</p>
                <button type="button" class="btn btn-primary">Start Quiz</button>
        </div>
        <div id="timer">
                <div id="counter"></div>
        </div>
        <div id="quiz" style="font-size:25px; display: none;">
    <h2 id="renderQuestions"></h2>
    <hr size="5">

    <div id="test"></div>
    <div id="msg"></div>

    <div class="container">
        <div id="end" class="flex-center flex-column" style="display: none;">
            <h1 id="finalScore">0</h1>
            <form>
                <input 
                type="text"
                name="userinitial"
                id="userinitial"
                planceholder="userinitial"
                />
                <button
                type="submit"
                class="btn"
                id="saveBtn"
                onClick = "saveHighScore(event)"
                >
                Save</button>
            </form>
        </div>
    </div>

    </div>
<script src="Assets/js/script.js"></script>
</body>
</html>
